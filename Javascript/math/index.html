<script type = "text/javascript">
 
 	var apples = 54 / 3;
 	
 	document.write(apples);
 	document.write("<br>");
 	
 	apples = apples + 3;
 	document.write(apples);
 	document.write("<br>");
 	
 	apples = apples * 1.5;
 	document.write(apples);
 	document.write("<br>");
 	
 	apples++;
 	document.write(apples);
 	document.write("<br>");
 	
 	apples--;
 	document.write(apples);
 	document.write("<br>");
 	
 	apples = apples % 2;
 	document.write(apples);
 	document.write("<br>");
 	
 	var tester = 50;
 	
 	tester += 10;
 	
 	document.write(tester);
 	document.write("<br>");
 	
 	tester -= 15;
 	
 	document.write(tester);
 	document.write("<br>");
 	
 	
</script>
