<body>

<script type = "text/javascript">
 
 	var apples = 50;
 	var oranges = 75;
 	
 	if (apples == oranges){
 		document.write("equal");
 	}else{
 		document.write("not equal");
 		
 		if ((oranges == 55) && (apples == 75)){
 			document.write("nested if, AND");
 		}
 		
 		if ((oranges == 55) || (apples == 75)){
 			document.write("nested if, OR");
 		}
 		
 	}
 	
 	
 	
</script>

</body>

</html>
