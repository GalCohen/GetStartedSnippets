<div id="login" class="row">
	<div class="large-6 large-offset-3">
    	<form>
        	<fieldset class="radius">
				<div class="row">
                    <input type="text" placeholder="username" name="username" ng-model="credentials.username" required>
                	<input type="password" placeholder="password" name="password" ng-model="credentials.password" required>
                </div>				
                
                <div class="row">
                	<div class="large-12 columns">
                    	<button type="submit" class="button large expand radius" ng-click="login()">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
